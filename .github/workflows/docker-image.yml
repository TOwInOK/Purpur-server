name: Build and Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3.2.0

    - uses: TOwInOK/PurpurMain-tag@v1
      id: get-latest-tag

    - name: Build Docker image
      run: docker build -t towinok/purpurmain:forpull .
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: towinok
        password: ${{ secrets.D_TOCKEN }}

    - name: Log in to the Container registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push Docker image to GitHub Container Registry
      run: |
        docker tag towinok/purpurmain:forpull towinok/purpurmain:${{ steps.get-latest-tag.outputs.tag }}
        docker push towinok/purpurmain:${{ steps.get-latest-tag.outputs.tag }}
