name: Build and Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t towinok/purpurmain:${{ github.sha }} .

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.D_TOCKEN }}" | docker login ghcr.io -u towinok

    - name: Push Docker image to GitHub Container Registry
      run: docker push ghcr.io/towinok/purpurmain:${{ github.sha }}
