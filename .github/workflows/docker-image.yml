name: Build and Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3.2.0

    - name: Build Docker image
      run: docker build -t towinok/purpurmain:forpull .
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v3.2.0
      with:
        username: towinok
        password: ${{ secrets.D_TOCKEN }}

    - name: Log in to the Container registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Get latest release tag
      id: get_latest_tag
      run: echo "tag=$(git describe --abbrev=0 --tags)" >> $GITHUB_STATE

    - name: Push Docker image to GitHub Container Registry
      run: |
        docker tag towinok/purpurmain:forpull towinok/purpurmain:$tag
        docker push towinok/purpurmain:$tag
