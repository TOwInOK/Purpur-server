name: Build and Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t towinok/purpurmain .

    - name: Get latest release tag
      id: get_latest_tag
      run: echo "tag=$(git describe --abbrev=0 --tags)" >> $GITHUB_STATE
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: towinok
        password: ${{ secrets.D_TOCKEN }}

    - name: Log in to the Container registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push Docker image to GitHub Container Registry
      run: |
        docker tag towinok/purpurmain towinok/purpurmain:${{ state.tag }}
        docker push ghcr.io/towinok/purpurmain:latest:${{ state.tag }}
